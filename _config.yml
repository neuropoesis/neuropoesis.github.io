# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Basics
twitter_username: neuropoetic
github_username: neuropoesis
minimal_mistakes_skin: dirt
search: true
github: [metadata]


# Site Settings
locale                   : "en-GB"
title                    : "Fruitful Errors"
title_separator          : "-"
subtitle                 : Truthful Fictions and Perturbative Equilibrations
name                     : "Fruitful Errors"
description              : "A website dedicated to interdisciplinary sense-making."


# Site Author
author:
  name             : "neuropoetic"
  avatar           : "/assets/images/neuropoetic.png"
  bio              : "Making sense of sense-making."
  location         : "Marrian Mazes"
  email            : "neuropoetic@gmail.com"
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      url: "mailto:neuropoetic@gmail.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://your-website.com"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/marcolin91"
    - label: "Facebook"
      icon: "fab fa-fw fa-facebook-square"
      # url: "https://facebook.com/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      # url: "https://instagram.com/"

# Build settings
markdown: kramdown
theme: minimal-mistakes-jekyll
# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

include:
  - _pages

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  # - jekyll-feed
  - jemoji
  - jekyll-include-cache

author:
  name   : "neuropoesis"
  avatar : "/assets/images/neuropoetic.png"
  bio    : "Making sense of sense-making."
  links:
    - label: "Website"
      icon: "fas fa-fw fa-link"
      url: "https://neuropoesis.github.io"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/neuropoetic"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/neuropoesis"

footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/neuropoetic"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/neuropoesis"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
